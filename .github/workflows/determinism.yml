name: Determinism Testing

on:
  workflow_dispatch:

jobs:
  determinism-fingerprint:
    name: Determinism Fingerprint (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Generate fingerprint
        run:
          cargo run -p emulator-core --example determinism_fingerprint >
          fingerprint.txt

      - name: Upload fingerprint
        uses: actions/upload-artifact@v4
        with:
          name: determinism-fingerprint-${{ matrix.os }}
          path: fingerprint.txt

  compare-determinism:
    name: Compare Cross-Host Determinism
    runs-on: ubuntu-latest
    needs: determinism-fingerprint
    steps:
      - name: Download Linux fingerprint
        uses: actions/download-artifact@v4
        with:
          name: determinism-fingerprint-ubuntu-latest
          path: fingerprints/linux

      - name: Download macOS fingerprint
        uses: actions/download-artifact@v4
        with:
          name: determinism-fingerprint-macos-latest
          path: fingerprints/macos

      - name: Compare fingerprints
        run:
          diff -u fingerprints/linux/fingerprint.txt
          fingerprints/macos/fingerprint.txt
