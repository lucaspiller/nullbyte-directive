name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  check:
    name: ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: yarn

      - name: Install JavaScript dependencies
        run: yarn install --frozen-lockfile

      - name: Check formatting
        run: make fmt-check

      - name: Run Clippy
        run: make clippy

      - name: Run tests
        run: make test

      - name: Replay determinism smoke
        run: cargo test -p emulator-core deterministic_replay_is_stable_for_identical_inputs -- --exact
