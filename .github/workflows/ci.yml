name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  check:
    name: ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: yarn

      - name: Install JavaScript dependencies
        run: yarn install --frozen-lockfile

      - name: Check formatting
        run: make fmt-check

      - name: Run Clippy
        run: make clippy

      - name: Run tests
        run: make test

      - name: Replay determinism smoke
        run:
          cargo test -p emulator-core
          deterministic_replay_is_stable_for_identical_inputs -- --exact

  determinism-fingerprint:
    name: Determinism Fingerprint (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Generate fingerprint
        run:
          cargo run -p emulator-core --example determinism_fingerprint >
          fingerprint.txt

      - name: Upload fingerprint
        uses: actions/upload-artifact@v4
        with:
          name: determinism-fingerprint-${{ matrix.os }}
          path: fingerprint.txt

  compare-determinism:
    name: Compare Cross-Host Determinism
    runs-on: ubuntu-latest
    needs: determinism-fingerprint
    steps:
      - name: Download Linux fingerprint
        uses: actions/download-artifact@v4
        with:
          name: determinism-fingerprint-ubuntu-latest
          path: fingerprints/linux

      - name: Download macOS fingerprint
        uses: actions/download-artifact@v4
        with:
          name: determinism-fingerprint-macos-latest
          path: fingerprints/macos

      - name: Compare fingerprints
        run:
          diff -u fingerprints/linux/fingerprint.txt
          fingerprints/macos/fingerprint.txt

  deploy-debug-tool:
    name: Deploy Debug Tool to GitHub Pages
    runs-on: ubuntu-latest
    needs: check
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: yarn

      - name: Install wasm-pack
        run: cargo install wasm-pack

      - name: Install JavaScript dependencies
        run: yarn install --frozen-lockfile && cd apps/debug-tool && yarn install --frozen-lockfile

      - name: Build WASM module
        run: cd apps/debug-tool && yarn build:wasm

      - name: Build debug-tool
        run: cd apps/debug-tool && yarn build --base=/nullbyte-directive/

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: apps/debug-tool/dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
