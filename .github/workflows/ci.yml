name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  check:
    name: ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: yarn

      - name: Install JavaScript dependencies
        run: yarn install --frozen-lockfile

      - name: Check formatting
        run: make fmt-check

      - name: Run Clippy
        run: make clippy

      - name: Run tests
        run: make test

  deploy-debug-tool:
    name: Deploy Debug Tool to GitHub Pages
    runs-on: ubuntu-latest
    needs: check
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: yarn

      - name: Install wasm-pack
        run: cargo install wasm-pack

      - name: Install JavaScript dependencies
        run: yarn install --frozen-lockfile && cd apps/debug-tool && yarn install --frozen-lockfile

      - name: Build WASM module
        run: cd apps/debug-tool && yarn build:wasm

      - name: Build debug-tool
        run: cd apps/debug-tool && yarn build --base=/nullbyte-directive/

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: apps/debug-tool/dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
